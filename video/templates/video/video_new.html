<html>

<head>
    <title>New Video</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>

<body>
    <div class="content container">
        <header class="page-header">
            <h1 style="display: inline;"><a href="{% url 'video_list' %}"><span
                class="glyphicon glyphicon-home"></span></a>&nbsp;New Video</h1>
        </header>
        <div class="row">
            <div class="col-md-5">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" class="form-control" id="title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" name="category" class="form-control" id="category" style="width:150px;">
                            <option>-</option>
                            {% for category in Category %}
                            <option value="{{category.value}}">{{category.label}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="video_key">Video Key</label>
                        <input type="text" name="video_key" class="form-control" id="video_key" placeholder="Video Key">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
